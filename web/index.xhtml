<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Garzon Delgado Ponce</title>
    </h:head>
    <h:body>
        <p:panel id="test" header="Libros 2018">
            <h:form>
                <p:panelGrid id="pnlLibro" columns="2">
                    <p:outputLabel id="lblIsbn" value="Ingrese ISBN"/>
                    <p:inputText id="txtISBN" />
                    <p:outputLabel id="lblTitulo" value="Ingrese Titulo"/>
                    <p:inputText id="txtTitulo" />
                    <p:outputLabel id="lblAutor" value="Ingrese Autor"/>
                    <p:inputText id="txtAutor" />
                    <p:outputLabel id="lblPrecio" value="Ingrese Precio"/>
                    <p:inputNumber id="txtPrecio" />
                    <p:commandButton id="btnGuardar" value="Guardar" />
                </p:panelGrid>
                <p:panelGrid id="pnlListado" columns="4">
                    <p:dataTable id="dtbLibros" value="" var="#{libroFormBean.listaLibros}" emptyMessage="no hay libros">
                        <p:column headerText="ISBN">
                            <p:outputLabel value=""/>
                        </p:column>
                        <p:column headerText="Libro">
                            <p:outputLabel value=""/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value=""/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:dataTable>
                    
                </p:panelGrid>
            </h:form>
           
        </p:panel>
        Hello from Facelets
